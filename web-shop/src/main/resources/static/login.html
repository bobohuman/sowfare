<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
    <h3 align="center">登入</h3>
    <div align="center">
<form id="form1" name="form1" method="post" action="" onclick="return false">
        <p>
        使用者名稱:
        <input type="text" name="name" id="name" placeholder="請輸入帳號" />
        </p>
        <p>
        密&emsp;&emsp;&emsp;碼:
        <input type="password" name="pwd" id="pwd" placeholder="請輸入密碼"/>
        </p>
        <input type="submit" name="login" id="login" value="登入">
</form>
        <a href="/signup.html"><input type="button" value="註冊" ></a>
    </div>
<div id="userlist">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<script>

 $(document).ready(function(){

    $("#login").click(function(){
        const account = $('#name').val();
        const password = $('#pwd').val();
        if($("#name").val()==""){
            alert("你尚未填寫姓名");
            eval("document.form1['name'].focus()");
        }else if($("#pwd").val()==""){
            alert("你尚未填寫密碼");
            eval("document.form1['pwd'].focus()");
        }else{
            document.cookie = "account="+account;
            document.cookie = "password="+password;
            window.location.href="/";
        }
    })
 })


</script>

</body>

</html>
