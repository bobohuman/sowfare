<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="">
    <h3 align="center">註冊</h3>
    <a id="position"></a>
    <table align="center">
        <tr>
            <td><label for="username">使用者名稱：</label></td>
            <td><input type="rdt" name="uname" id="username" placeholder="請輸入手機號或郵箱" /><br></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="pwd">密&nbsp;&nbsp;&nbsp;碼：</label></td>
            <td><input type="password" name="password" id="pwd" placeholder="請輸入密碼"/></td>
            <td></td>
        </tr>
        <tr>
            <td><label for="pwd">確認密碼：</label></td>
            <td><input type="password" name="password" id="pwd" placeholder="請再次輸入密碼"/></td>
            <td></td>
        </tr>
        <tr>
            <td>性&nbsp;&nbsp;&nbsp;別：</td>
            <td><input type="radio" name="sex" value="男" checked/>男
                <input type="radio" name="sex" value="女" >女</td>
        </tr>
        <tr>
            <td><label for="phone">聯絡方式：</label></td>
            <td><input type="rdt" name="phone" id="phone" placeholder="請輸入手機號" ></td>
            <td><input type="submit" value="獲取驗證碼" /></td>
        </tr>
        <tr>
            <td><label for="code">驗證碼：</label></td>
            <td><input type="rdt" name="code" id="code" placeholder="請輸入驗證碼" ></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="submit" value="註冊"></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</form>

</body>
</html>
