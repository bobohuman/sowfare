<script>
function setCookie(name){
  let arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
  if (arr != null) return unescape(arr[2]);
  return null;
}
//刪除cookie
function delCookie(name){
  var exp = new Date();
  exp.setTime(exp.getTime() - 1);
  var cval = setCookie(name);
  if (cval != null)
    document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString()+";path=/";
}
function getCookie(name){
var cookies = document.cookie;
var list = cookies.split("; ");// 解析出名/值對列表
for(var i =0; i < list.length; i++){
var arr = list[i].split("=");// 解析出名和值
if(arr[0]== name)
return decodeURIComponent(arr[1]);// 對cookie值解碼
}
return"";
}
const seller = getCookie('id');
$( document ).ready( function() {
     console.log( "ready!" );
  });

function addProduct(){
      const productName  = document.getElementById("productName").value;
      const productUrl  = document.getElementById("productUrl").value;
      const productMoney  = document.getElementById("productMoney").value;
      const productDescription  = document.getElementById("productDescription").value;
      const productState  = document.getElementById("productState").value;
      const  productTime  = document.getElementById("productTime").value;
      if (productName.trim() === '') {
        addProducts('add');
      } else {
        const url='add/' + productName+'/'+productUrl+'/'+productMoney+'/'+productDescription+'/'+productState+'/'+productTime+'/'+seller;
        console.log(url);
        addProducts(url);
        location.href='/';
        //可改用json或list格式回傳
      }
      console.log("G");
      return 0;
    }

    function addProducts(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",
          //盡量用post

          // The type of data we expect back
          dataType : "json",
      })

        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }


</script>
