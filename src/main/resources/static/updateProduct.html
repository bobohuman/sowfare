<script>


function updateProduct(){
      console.log("22");
      const productID  = document.getElementById("productID").value;
      const productName  = document.getElementById("productName").value;
      const productUrl  = document.getElementById("productUrl").value;
      const productMoney  = document.getElementById("productMoney").value;
      const productDescription  = document.getElementById("productDescription").value;
       const url='add/'+productID+'/' + productName+'/'+productUrl+'/'+productMoney+'/'+productDescription
        console.log(url);
      if (productName.trim() === '') {
        updateProducts('update');
      } else {
        const url='update/'+productID+'/' + productName+'/'+productUrl+'/'+productMoney+'/'+productDescription
        console.log(url);
        updateProducts(url);
        location.href='/';
        //可改用json或list格式回傳
      }
      console.log("G");
      return 0;
    }

    function updateProducts(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",
          //盡量用post

          // The type of data we expect back
          dataType : "json",
      })

        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }


</script>
