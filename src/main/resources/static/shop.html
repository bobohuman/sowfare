function setCookie(name){
  let arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
  if (arr != null) return unescape(arr[2]);
  return null;
}
//刪除cookie
function delCookie(name){
  var exp = new Date();
  exp.setTime(exp.getTime() - 1);
  var cval = setCookie(name);
  if (cval != null)
    document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString()+";path=/";
}
function getCookie(name){
var cookies = document.cookie;
var list = cookies.split("; ");// 解析出名/值對列表
for(var i =0; i < list.length; i++){
var arr = list[i].split("=");// 解析出名和值
if(arr[0]== name)
return decodeURIComponent(arr[1]);// 對cookie值解碼
}
return"";
}
  $( document ).ready( function() {
    console.log( "ready!" );
    const id = getCookie('id');
    const name = getCookie('name');
    const iflogin = getCookie('iflogin');
    if(iflogin!=1){
     alert("請先進行登入");
     window.location.replace("http://localhost:8080/login.html");
     }
    let html= '<h5> welcome   ' + name + '</h5>';
    $('#welcome').append(html);

    getOrder('orders/'+id+'/2',2);
    getOrder('orders/'+id+'/3',3);
  });



    function showProducts(products,i,j,k) {
      for ( let product of products ) {
        let html='<div class="item_header item_body"> <div class="item_detail">';
        html +='<img src="' + product.imageUrl + '" width="80" height="80" alt="' + product.name + '">';
        html += '<div class="name">'+product.name+'</div></div>';
        html+=' <div class="price"><span>$</span>'+product.price+'</div>'
        html+='<div class="count">' + j + '</div>'
        html+='<div class="count">' + k + '天</div>'
        html+='<div class="amoynt">$' + product.price*j*k + '</div>'
        html+='<div class="operate">'+product.seller+'</div>'
        html+='</div>'
        if(i==2){
        $('#orderList').append(html);
        }
        if(i==3){
        $('#orderList2').append(html);
        }
      }
    }

    function getProducts(targetUrl,i,j,k) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let products = json;
          showProducts(products,i,j,k);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }

    function addProducts(products,state) {
      for ( let product of products ) {
          getProducts('/products/shop/'+product.productId,state,product.productCount,product.productTime);
      }
    }

    function getOrder(targetUrl,state) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let products = json;
          addProducts(products,state);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }
