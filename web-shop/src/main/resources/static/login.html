<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<form id="form1" name="form1" method="post" action="" onclick="return false">
    <h3 align="center">登入</h3>
    <table align="center">
        <tr>
            <td><label for="name">使用者名稱：</label></td>
            <td><input type="rdt" name="name" id="name" placeholder="請輸入帳號" /><br></td>
        </tr>
        <tr>
            <td><label for="pwd">密&nbsp;&nbsp;&nbsp;碼：</label></td>
            <td><input type="password" name="pwd" id="pwd" placeholder="請輸入密碼"/></td>
        </tr>
        <tr>
            <td><input type="submit" name="login" id="login" value="登入"></td>
            <td><a href="/signup.html"><input type="button" value="註冊" ></a></td>
        </tr>
    </table>
</form>

<div id="userlist">
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->

<script>
 $(document).ready(function(){
    $("#login").click(function(){
        if($("#name").val()==""){
            alert("你尚未填寫姓名");
            eval("document.form1['name'].focus()");
        }else if($("#pwd").val()==""){
            alert("你尚未填寫密碼");
            eval("document.form1['pwd'].focus()");
        }else{
            getlogin('users/' + $("#name").val()+"/"+$("#pwd").val());
        }
    })
 })
 function addlogin(login) {
      for ( let user of login ) {
        html += '<h1>'+'ID:' + user.id + '</p>';
        html += '<h1>' + user.name + '</p>';
        $('#userlist').append(html);
      }
}
 function getlogin(targetUrl){
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let login = json;
          addlogin(login);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }
</script>

</body>

</html>
