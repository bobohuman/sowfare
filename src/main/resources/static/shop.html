<script>
function setCookie(name){
  let arr = document.cookie.match(new RegExp("(^| )" + name + "=([^;]*)(;|$)"));
  if (arr != null) return unescape(arr[2]);
  return null;
}
//刪除cookie
function delCookie(name){
  var exp = new Date();
  exp.setTime(exp.getTime() - 1);
  var cval = setCookie(name);
  if (cval != null)
    document.cookie = name + "=" + cval + ";expires=" + exp.toGMTString()+";path=/";
}
function getCookie(name){
var cookies = document.cookie;
var list = cookies.split("; ");// 解析出名/值對列表
for(var i =0; i < list.length; i++){
var arr = list[i].split("=");// 解析出名和值
if(arr[0]== name)
return decodeURIComponent(arr[1]);// 對cookie值解碼
}
return"";
}
  $( document ).ready( function() {
    console.log( "ready!" );
    const id = getCookie('id');
    const name = getCookie('name');
    const iflogin = getCookie('iflogin');
    let html= '<h5> welcome   ' + name + '</h5>';
    $('#welcome').append(html);
    emptyOrders();
    getOrder('orders/'+id+'/2');
  });


    function emptyOrders() {
      $('#orderList').empty();
    }

    function showProducts(products) {
      for ( let product of products ) {
        const proudctid = getCookie('productId');
        let html = '<p class="card-text">'+product.name+'</p>';
        html += '<p class="card-text">商品ID:' + proudctid + '</p>';
        html += '<p class="card-text">賣家:' + product.seller + '</p>';
        html +='<img src="' + product.imageUrl + '" width="90" height="100" alt="' + product.name + '">';
        $('#product'+product.id).append(html);
      }
    }
    function getProducts(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let products = json;
          showProducts(products);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }

    function addProducts(products) {
      for ( let product of products ) {
        let html = '<div class="row">';
        document.cookie = "productId="+product.productId;
        //const proudctid = getCookie('product.productId');

        $('#orderList').append(html);
        getProducts('/products/shop/'+product.productId);
        html = '<div id="product' + product.productId + '" class="card-body">';
        //html += '<p class="card-text">商品ID:' + product.productId + '</p>';
        html += '<p class="card-text">商品數量:' + product.productCount + '</p>';
        html += '<p class="card-text">商品租借時長:' + product.productTime + '/天</p>';
        html += '</div>';
        html += '</div>';
        $('#orderList').append(html);
      }
    }

    function getOrder(targetUrl) {

        // Code to run if the request succeeds (is done);
