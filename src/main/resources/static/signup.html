<body>
<div id="myDIV" class="container-fluid text-center">
    <p>&emsp;</p>
    <h1>L e n d&emsp;t h i n g s , S h a r e&emsp;d r e a m s</h1>
    <p>Just come and join us!</p>
</div>
<!-- The Modal -->
<div class="modal fade" id="myModal">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Modal Heading</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Modal body..
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>

        </div>
    </div>
</div>
<h3 align="center">免費註冊</h3>
<div align="center">
    <form align="center">
        <p>
            姓&emsp;&emsp;&emsp;名:
            <input type="text" name="username" id="username" placeholder="請輸入姓名"/>
        </p>
        <p>
            信&emsp;&emsp;&emsp;箱:
            <input type="text" name="mail" id="mail" placeholder="請輸入信箱"/>
        </p>
        <p>
            帳&emsp;&emsp;&emsp;號:
            <input type="text" name="account" id="account" placeholder="請輸入帳號"/>
        </p>
        <p>
            密&emsp;&emsp;&emsp;碼:
            <input type="password" name="pwd" id="pwd" placeholder="請輸入密碼"/>
        </p>
        <input type="submit" name="login" id="login" value="確認">

    </form>
    <a href="/login.html">登入</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
$("#Go").attr("href","/index.html");
$(document).ready(function(){
    $("#login").click(function(){
        const userName  = $('#username').val();
        const userMail  = $('#mail').val();
        const userAccount  = $('#account').val();
        const userPwd = $('#pwd').val();

        if($("#username").val()==""){
            alert("你尚未填寫姓名");
            eval("document.form1['name'].focus()");
        }else if($("#mail").val()==""){
            alert("你尚未填寫信箱");
            eval("document.form1['pwd'].focus()");
        }else if($("#account").val()==""){
            alert("你尚未填寫帳號");
            eval("document.form1['pwd'].focus()");
        }else if($("#pwd").val()==""){
            alert("你尚未填寫密碼");
            eval("document.form1['pwd'].focus()");
        }else{
            alert("註冊成功");
            const url='users/' + userName+'/'+userMail+'/'+userAccount+'/'+userPwd;
            console.log(url);
            addUsers(url);
        }
    });
});

    function addUsers(targetUrl) {
      // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",
          //盡量用post

          // The type of data we expect back
          dataType : "json",
      })

        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          console.log( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          console.log( "The request is complete!" );
        });
    }



</script>
</body>
</html>
